  var audio = new Audio('remixtetris.mp3');
  var isPlaying = false;

  function toggleAudio() {
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      document.querySelector('.button-text').textContent = 'Reproducir';
    } else {
      audio.play();
      isPlaying = true;
      document.querySelector('.button-text').textContent = 'Pausar';
    }
  }
</script>

<div class="custom-button" onclick="restartAudio()">
  <img src="rojo.png" alt="Descripción de la imagen">
  <div class="button-text">Reiniciar</div>
</div>

<script>
  function restartAudio() {
    audio.currentTime = 0;
    audio.play();
    isPlaying = true;
    document.querySelector('.button-text').textContent = 'Pausar';
  }
</script></center>
